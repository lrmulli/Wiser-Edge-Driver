# wiser-bridge
name: wiser-bridge.v1
components:
- id: main
  capabilities:
  - id: momentary
    version: 1
- id: bridgelogger
  label: bridgelogger
  capabilities:
  - id: universevoice35900.log
    version: 1
  categories:
  - name: Light
metadata:
  mnmn: SmartThingsCommunity
  ocfDeviceType: oic.d.thermostat  
preferences:
  - title: "IP Address"
    name: deviceaddr
    description: "IP address of the WiserHeatHub"
    required: true
    preferenceType: string
    definition:
      minLength: 7
      maxLength: 15
      stringType: text
      default: "192.168.1.n"
  - title: "Secret"
    name: secret
    description: "Wiser Secret"
    required: true
    preferenceType: string
    definition:
      minLength: 7
      stringType: text
      default: "put your secret here"
  - name: "verboserecdlog"
    title: "Verbose sent / recd Logging"
    required: true
    preferenceType: boolean
    definition:
      default: false
  